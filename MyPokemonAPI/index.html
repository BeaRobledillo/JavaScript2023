<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="img/png" href="img/favicon/favicon-32x32.png" sizes="32x32">
  <title>My Pokemon API</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <!-- Mi estilo CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Iconos  Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <h1 class="text-center text-info my-3 heading">My Pokemon API</h1>
  <div class="container-sm">
    <div class="d-flex flex-lg-row flex-column flex-sm-column align-items-center mb-5 bg-light p-5 rounded-4 shadow align-items-center card-mobile">
      <!-- Barra de búsqueda -->
      <div class="col-lg-3 me-a px-0">
        <div class="col-lg-4 input-group">
          <span class="input-group-text text-info" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
          <input type="text" class="form-control search" placeholder="Buscar Pokemon..." aria-label="Username"
            aria-describedby="basic-addon1" />
        </div>
      </div>

      <!-- Inputs para Mínimo - Máximo Kg  -->
      <div class="col-lg-6 ms-1 d-flex flex-column flex-lg-row justify-content-center mobile-margin1">
        <div class="rangeDiv d-flex ms-lg-5 mobile-margin2">
          <h5 class="text-center text-info my-3 heading">Buscar por Kg:</h5>
          <span class="fw-bolder dKg">Mínimo:</span>
          <input type="range" value="0" min="0" max="1000" name="" id="" class="rangeInput1 me-3" />
          <div class="rangeArea1" style="width: 2.5rem">0</div>
        </div>
        <div class="rangeDiv d-flex">
          <span class="fw-bolder dKg">Máximo:</span>
          <input type="range" value="1000" min="0" max="1000" name="" id="" class="rangeInput2 me-3" />
          <div class="rangeArea2">1000</div>
        </div>
      </div>

      <!-- Búsqueda - Botones de reinicio -->
      <div class="col-lg-3">
        <button class="btn btn-info search">Buscar</button>
        <button class="btn btn-secondary resetBtn">Limpiar</button>
      </div>
      <div class="badgeDiv"></div>
    </div>
    <div class="text-center" aria-hidden="true">
      <div class="spinner-grow text-info" role="status">
        <span class="visually-hidden ">Loading...</span>
      </div>
    </div>
    <!-- Botón mostrar -->
    <div class="col-12 d-flex justify-content-end">
      <button class="btn btn-danger me-2 showFavs">Mostrar Tus Favoritos</button>
    </div>
    <div class="col-12 d-flex justify-content-end mb-4 mt-2 foundedFavs"></div>
    <div class="row gap-4 justify-content-center"></div>

  </div>

  <!-- JavaScrpit -->
  <script defer src="js/app.js"></script>
  <!-- Bootstrap JavaScrpit -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
</body>

</html>
